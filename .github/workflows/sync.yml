name: S3 bucket sync

on:
  workflow_dispatch:
  schedule:
    - cron: 30 0 * * *

concurrency: staging_environment

jobs: 
  Sync:
    runs-on: ubuntu-latest
    env:
      RDP_S3_ENDPOINT: https://s3.amazonaws.com 
      RDP_ACCESS_KEY_ID: ${{ secrets.RDP_ACCESS_KEY_ID }}
      RDP_SECRET_ACCESS_KEY: ${{ secrets.RDP_SECRET_ACCESS_KEY }}
      RDP_REGION_NAME: ${{secrets.RDP_REGION_NAME}}
      SG_S3_ENDPOINT: https://s3.amazonaws.com
      SG_ACCESS_KEY_ID: ${{ secrets.SG_ACCESS_KEY_ID }}
      SG_SECRET_ACCESS_KEY: ${{ secrets.SG_SECRET_ACCESS_KEY }}
      SG_REGION_NAME: ${{secrets.SG_REGION_NAME}}
      AWS_REGION_NAME: ${{ secrets.AWS_REGION_NAME }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies ...
        run: |
          pip3 install -r requirements.txt
          curl -O https://dl.min.io/client/mc/release/linux-amd64/archive/mc.RELEASE.2020-06-26T19-56-55Z
          mv mc.RELEASE.2020-06-26T19-56-55Z mc
          chmod +x mc
          sudo mv ./mc /usr/bin
          mc config host add sg $SG_S3_ENDPOINT $SG_ACCESS_KEY_ID $SG_SECRET_ACCESS_KEY --api S3v4
          mc config host add rdp $RDP_S3_ENDPOINT $RDP_ACCESS_KEY_ID $RDP_SECRET_ACCESS_KEY --api S3v4

      - name: Sync Weekly Patterns
        run: |
          
          aws configure set access-key-id $SG_ACCESS_KEY
          aws configure set secret-access-key $SG_SECRET_ACCESS_KEY
          aws configure set region $RDP_REGION_NAME
          aws s3 sync --recursive s3://safegraph-places-outgoing/nyc_gov/weekly/ s3://safegraph-post-rdp/weekly-patterns

      - name: Sync Weekly Neighborhood Patterns
        run: |
          
          aws configure set access-key-id $SG_ACCESS_KEY
          aws configure set secret-access-key $SG_SECRET_ACCESS_KEY
          aws configure set region $RDP_REGION_NAME
          aws s3 sync --recursive s3://safegraph-places-outgoing/neighborhood-patterns/release-2021-07-01/ s3://safegraph-post-rdp/neighborhood-patterns

      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@master
        with:
          status: ${{ job.status }}
          mention_users: 'U01J189FNNP,U01HRGV0LDR,U01J5EJ10QY'
          mention_users_when: 'failure,warnings'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
